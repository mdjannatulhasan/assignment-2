<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=A, initial-scale=1.0" />
        <title>Assignment 2 Influencer Products</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet" />
        <script src="https://kit.fontawesome.com/5cbfd0d562.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="responsive-style.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <nav>
                    <h2 class="web-name">Influencer Products</h2>
                </nav>
                <div class="header-sec">
                    <div class="row col-6">
                        <div class="text-container">
                            <h1 class="main-title">Start your Journey as Influencer</h1>
                            <p class="header-text">An influencer can make a significant impact on their industry peers. Our products may help you to start your journey toward becoming an industry influencer.</p>
                            <a class="btn-rounded bg-primary"> Prebook now <i class="fas fa-arrow-right"></i></a>
                        </div>
                        <div class="img-container">
                            <img src="images/main-camera.png" alt="Main Camera" />
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section class="company-logos">
                <div class="container">
                    <div class="logos">
                        <img src="images/alibaba.png" alt="" />
                        <img src="images/amazon.png" alt="" />
                        <img src="images/Daraz.pk Logo.png" alt="" />
                        <img src="images/ebay.png" alt="" />
                        <img src="images/rakuten.png" alt="" />
                        <img src="images/walmart.png" alt="" />
                        <img src="images/target.png" alt="" />
                    </div>
                </div>
            </section>
            <section>
                <div class="container">
                    <h3 class="sec-title">Popular Collection</h3>

                    <div class="products row col-4">
                        <div class="item-box">
                            <div class="box-img">
                                <img src="images/tripod.png" alt="" />
                            </div>
                            <h3 class="box-title">Flex Tripod</h3>
                            <h4 class="price">$50.48</h4>
                            <div class="rating">
                                <span class="stars">
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star"></i>
                                    <i class="fas fa-star-half-alt"></i>
                                </span>
                                <span class="num">4.99</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
